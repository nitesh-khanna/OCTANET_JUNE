<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <h2>To-Do List</h2>
                <img src="/photos/icon.png" alt="" id="icon">
            </div>
            <div class="taskbar">
                <input type="text" placeholder="write the task" id="search">
                <button onclick="addTask()">ADD</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>
<script src="/script.js"></script>
</body>
</html>
