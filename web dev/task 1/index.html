<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="overlay"></div>
        <!-- div for logo -->
        <div class="left">
            <img src="/photos/gym-7936489_1920.png" alt="">
            <div>FITNESS CENTER</div>
        </div>

        <!-- div for navigation bar -->
        <div class="mid">
            <label for="menu">Menu</label>
            <input type="checkbox" id="menu">
            <div class="navbar">
                <li><a href="#" >Home</a></li>
                <li><a href="#">Supplements</a></li>
                <li><a href="#">BMI Calculator</a></li>
                <li><a href="#">About</a></li>
            </div>
        </div>

        <!-- div for buttons -->
        <div class="right">
            <input type="text" class="inp" id="search" placeholder="type to search">
            <button class="inp" id="btn">Call us</button>
        </div>
    </header>
    <div class="container-box">
        <div class="container">
            <h1>JOIN NOW</h1>
            <div class="forms">
                <form action="">
                    <div id="name">
                        Name: <input type="text">
                    </div>
                    <div id="age">
                        Age: <input type="number">
                    </div>
                    <div id="gender">
                        Gender:
                        <div class="g1">

                            Male<input type="radio" name="gen" class="g"> Female <input type="radio" name="gen"
                                class="g">
                            Other <input type="radio" name="gen" class="g">
                        </div>
                    </div>
                    <div id="number" >
                        Mobile no.: <input type="number">
                    </div>
                    <div id="email">
                        Email id: <input type="email">
                    </div>
                    <div class="sub">
                        <input type="submit" value="submit">
                        <input type="reset" value="reset" id="reset">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
